name: Build and Deploy to EC2

on:
  push:
    branches: [ master ]  # ✅ Changed from main to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: ✅ Give execute permission to mvnw
        run: chmod +x mvnw


      - name: ⚙️ Build Spring Boot Project
        run: ./mvnw clean package

      - name: 📤 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/Room_Management_System-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

      - name: 🚀 SSH into EC2 and Run App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Kill any previous Spring Boot process
            pkill -f 'Room_Management_System' || true
            
            # Set environment variables
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            export MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            
            # Start the Spring Boot JAR in the background
            nohup java -jar Room_Management_System-0.0.1-SNAPSHOT.jar > output.log 2>&1 &