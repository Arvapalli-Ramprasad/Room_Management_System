name: Build and Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Repository
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Java 19
      - name: â˜• Set up Java 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      # 3ï¸âƒ£ Give execute permission to Maven Wrapper
      - name: âœ… Give execute permission to mvnw
        run: chmod +x mvnw

      # 4ï¸âƒ£ Build Spring Boot Project
      - name: âš™ï¸ Build Spring Boot Project (skip tests)
        run: ./mvnw clean package -DskipTests

      # 5ï¸âƒ£ Upload JAR to EC2
      - name: ðŸ“¤ Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/Room_Management_System-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

      # 6ï¸âƒ£ Deploy and Run Application on EC2
      - name: ðŸš€ Deploy and Run Spring Boot JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping existing application..."
            pkill -f 'Room_Management_System' || true

            echo "Setting environment variables..."
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            export MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"

            echo "Starting application..."
            nohup java -jar /home/ec2-user/Room_Management_System-0.0.1-SNAPSHOT.jar > output.log 2>&1 &

            echo "Deployment completed successfully."
