name: Build and Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: ‚úÖ Give execute permission to mvnw
        run: chmod +x mvnw

      - name: ‚öôÔ∏è Build Spring Boot Project (skip tests)
        run: ./mvnw clean package -DskipTests

      - name: üì§ Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/Room_Management_System-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

      - name: Deploy and Run Spring Boot JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          command_timeout: 10m
          script: |
            echo "=== Verifying File Transfer ==="
            ls -la /home/ec2-user/
            
            # Check if JAR exists in current directory
            if [ -f "Room_Management_System-0.0.1-SNAPSHOT.jar" ]; then
              echo "‚úÖ JAR file found in current directory"
              JAR_PATH="Room_Management_System-0.0.1-SNAPSHOT.jar"
            elif [ -f "/home/ec2-user/Room_Management_System-0.0.1-SNAPSHOT.jar" ]; then
              echo "‚úÖ JAR file found in /home/ec2-user/"
              JAR_PATH="/home/ec2-user/Room_Management_System-0.0.1-SNAPSHOT.jar"
            else
              echo "‚ùå JAR file not found! Searching..."
              find /home/ec2-user/ -name "*.jar" -type f
              exit 1
            fi
            
            # Create a deployment script with MongoDB verification
            cat > deploy.sh << 'EOF'
            #!/bin/bash
            
            echo "=== Deployment Started at $(date) ==="
            
            # Kill existing process
            pkill -f 'Room_Management_System' || true
            sleep 3
            
            # Set environment variables
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            export MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"
            
            # Validate critical environment variables
            echo "=== Environment Variables Check ==="
            echo "MONGO_URI: ${MONGO_URI:0:20}..."
            echo "MAIL_USERNAME: ${MAIL_USERNAME}"
            echo "AWS_REGION: ${AWS_REGION}"
            echo "AWS_S3_BUCKET: ${AWS_S3_BUCKET}"
            
            # Test MongoDB connection if tools are available
            if command -v mongosh >/dev/null 2>&1; then
              echo "=== Testing MongoDB Connection ==="
              timeout 10 mongosh "${MONGO_URI}" --eval "db.adminCommand('ping')" || echo "MongoDB connection test failed"
            elif command -v mongo >/dev/null 2>&1; then
              echo "=== Testing MongoDB Connection ==="
              timeout 10 mongo "${MONGO_URI}" --eval "db.adminCommand('ping')" || echo "MongoDB connection test failed"
            else
              echo "MongoDB client not available, skipping connection test"
            fi
            
            # Use the correct JAR path
            JAR_PATH="${JAR_PATH:-Room_Management_System-0.0.1-SNAPSHOT.jar}"
            echo "Using JAR path: $JAR_PATH"
            
            # Check if JAR file exists
            if [ ! -f "$JAR_PATH" ]; then
              echo "‚ùå JAR file not found at: $JAR_PATH"
              exit 1
            fi
            
            echo "=== Starting Application ==="
            nohup java -jar "$JAR_PATH" > output.log 2>&1 &
            JAVA_PID=$!
            echo $JAVA_PID > app.pid
            
            echo "Application started with PID: $JAVA_PID"
            echo "=== Deployment Script Completed ==="
            EOF
            
            chmod +x deploy.sh
            ./deploy.sh &
            
            # Give the deployment script time to start
            sleep 3
            
            # Check if deployment script ran
            if [ -f app.pid ]; then
              echo "‚úÖ Deployment initiated successfully"
              echo "Application PID: $(cat app.pid)"
              echo "Checking initial logs..."
              sleep 5
              if [ -f output.log ]; then
                echo "=== Initial Application Logs ==="
                head -20 output.log
              fi
            else
              echo "‚ùå Deployment failed"
              if [ -f output.log ]; then
                echo "=== Error Logs ==="
                cat output.log
              fi
              exit 1
            fi
