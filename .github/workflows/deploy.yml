name: Build and Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: ✅ Give execute permission to mvnw
        run: chmod +x mvnw

      - name: ⚙️ Build Spring Boot Project (skip tests)
        run: ./mvnw clean package -DskipTests

      - name: 📤 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/Room_Management_System-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

      - name: 🚀 SSH into EC2 and Run App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🔁 Stopping old instance..."
            pkill -f 'Room_Management_System' || true

            echo "🚀 Starting new Spring Boot app..."
            nohup java \
              -Dspring.data.mongodb.uri=mongodb+srv://Arvapalli_Ramprasad:UDQxjdBSkJaUqGYs@mongo.cv2xjm0.mongodb.net/Room_Management_System?retryWrites=true&w=majority&appName=Mongo
              -Dspring.mail.username="${{ secrets.MAIL_USERNAME }}" \
              -Dspring.mail.password="${{ secrets.MAIL_PASSWORD }}" \
              -jar Room_Management_System-0.0.1-SNAPSHOT.jar > app.log 2>&1 < /dev/null &

      - name: 📄 Check app logs (optional)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: tail -n 50 app.log
