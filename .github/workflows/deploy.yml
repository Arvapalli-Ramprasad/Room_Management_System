name: Build and Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: âœ… Give execute permission to mvnw
        run: chmod +x mvnw

      - name: âš™ï¸ Build Spring Boot Project (skip tests)
        run: ./mvnw clean package -DskipTests

      - name: ðŸ“¤ Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/Room_Management_System-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

      - name: Deploy and Run Spring Boot JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            # Kill existing process
            pkill -f 'Room_Management_System' || true
            sleep 3
            
            # Set environment variables
            echo "Setting environment variables..."
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            export MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"
            
            # Start application with proper daemonization
            echo "Starting application..."
            nohup java -jar Room_Management_System-0.0.1-SNAPSHOT.jar > output.log 2>&1 &
            JAVA_PID=$!
            
            # Wait for application to start
            echo "Waiting for application to start..."
            for i in {1..30}; do
              if kill -0 $JAVA_PID 2>/dev/null; then
                echo "Process is running (PID: $JAVA_PID)"
                if [ -f output.log ] && grep -q "Started RoomManagementSystemApplication" output.log; then
                  echo "âœ… Application started successfully"
                  echo "Process ID: $JAVA_PID"
                  echo "Recent logs:"
                  tail -10 output.log
                  exit 0
                fi
              else
                echo "âŒ Process died"
                break
              fi
              sleep 2
            done
            
            echo "âŒ Application failed to start within timeout"
            echo "Error logs:"
            cat output.log 2>/dev/null || echo "No log file found"
            exit 1
