name: Build and Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: ‚úÖ Give execute permission to mvnw
        run: chmod +x mvnw

      - name: ‚öôÔ∏è Build Spring Boot Project (skip tests)
        run: ./mvnw clean package -DskipTests

      - name: üì§ Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/Room_Management_System-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

      - name: Deploy and Run Spring Boot JAR on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Kill existing process
            pkill -f 'Room_Management_System' || true
            sleep 2
            
            # Set environment variables
            echo "Setting environment variables..."
            export MONGO_URI="${{ secrets.MONGO_URI }}"
            export MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}"
            export MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"
            
            # Start application with proper daemonization
            echo "Starting application..."
            nohup java -jar Room_Management_System-0.0.1-SNAPSHOT.jar > output.log 2>&1 &
            
            # Wait a moment and check if process started
            sleep 5
            if pgrep -f 'Room_Management_System' > /dev/null; then
              echo "‚úÖ Application started successfully"
              echo "Process ID: $(pgrep -f 'Room_Management_System')"
              echo "Recent logs:"
              tail -10 output.log
            else
              echo "‚ùå Application failed to start"
              echo "Error logs:"
              cat output.log
              exit 1
            fi
