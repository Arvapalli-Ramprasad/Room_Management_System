spring.application.name=room-management-system
spring.data.mongodb.uri=${MONGO_URI}
server.port=8080
#server.servlet.context-path=/room-management-service
spring.main.allow-bean-definition-overriding=true

# Eureka client
eureka.instance.prefer-ip-address=false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false
eureka.client.service-url.defaultZone=http://localhost:9099/eureka


# Set logging level
logging.level.com.example.Room_Management_System.Services.UserService=INFO

# Configure log output format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level %logger{36} - %msg%n



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.required=true


spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=2GB

aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}

